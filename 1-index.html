<!DOCTYPE html>
<html lang="en">

    <title>第一次向github推送---防抖</title>

    <!-- 
        防抖：在我们停止操作的一定时间只执行一次
     -->
</head>

<body>
    <input type="text">
    <script>
        // 防抖
         const input = document.querySelector("input")
         input.oninput = debounce(function () {
             console.log(this.value);
         }, 1000)
 
         function debounce(fn, delay) {
             let t = null;
             return function (...rags) {
                 if (t !== null) {
                     clearTimeout(t)
                 }
                 t = setTimeout(() => {
                    fn.call(this,rags);
                 }, delay)
             }
         }
    </script>
</body>

</html>
